        <center><a class="link" href="index.html"> HOME</a>

        <div class="container">
            <h2>Insert Data</h2>
            <form id="empForm" method="post">
                <div class="form-group">
                    <span>
                        <label for="empId">Employee ID:</label> 
                        <label id="empIdMsg"></label>
                    </span>
                    <input type="text" class="form-control" name="empId" id="empId" placeholder="Enter Employee ID" required>
                </div>
                <div class="form-group">
                    <label for="empName">Employee Name:</label>
                    <input type="text" class="form-control" id="empName" placeholder="Enter Employee Name" name="empName">
                </div>
                <div class="form-group">
                    <label for="empEmail">Email:</label>
                    <input type="email" class="form-control" id="empEmail" placeholder="Enter Employee Email" name="empEmail">
                </div>
                <input type="button" class="btn btn-primary" id="empSave" value="Save" onclick="saveEmployee();">
            </form>
        </div>
        <script>
        $("#empId").focus();
        function validateAndGetFormData() {
            var empIdVar = $("#empId").val();
            if (empIdVar === "") {
                alert("Employee ID Required Value");
                $("#empId").focus();
                return "";
            }
            var empNameVar = $("#empName").val();
            if (empNameVar === "") {
                alert("Employee Name is Required Value");
                $("#empName").focus();
                return "";
            }
            var empEmailVar = $("#empEmail").val();
            if (empEmailVar === "") {
                alert("Employee Email is Required Value");
                $("#empEmail").focus();
                return "";
            }
            var jsonStrObj = {
                empId: empIdVar,
                empName: empNameVar,
                empEmail: empEmailVar,
            };
            return JSON.stringify(jsonStrObj);
        }
        function resetForm() {
            $("#empId").val("");
            $("#empName").val("");
            $("#empEmail").val("");
            $("#empId").focus();
        }
        function saveEmployee() {
            var jsonStr = validateAndGetFormData();
            if (jsonStr === "") {
                return;
            }
            var putReqStr = createPUTRequest("90938936|-31949289328795679|90941141",
            jsonStr, "SAMPLE", "EMP-REL");
            alert(putReqStr);
            jQuery.ajaxSetup({async: false});
            var resultObj = executeCommandAtGivenBaseUrl(putReqStr,"http://api.login2explore.com:5577", "/api/iml");
            alert(JSON.stringify(resultObj));
            jQuery.ajaxSetup({async: true});
            resetForm();
            }
        </script>
    </body>
</html>
